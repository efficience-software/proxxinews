box: nodesource/trusty

# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        code: export NODE_ENV='testing'
    - script:
        name: install bower
        code: sudo npm install -g bower
    # A step that executes `npm install` command
    - npm-install

    - hgen/gulp:
        tasks: build

deploy :
  steps :
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        basedir: build
